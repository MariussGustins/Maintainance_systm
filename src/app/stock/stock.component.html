            Ietver formu jauna kr캐juma pievieno코anai un tabulu ar eso코ajiem kr캐jumiem.
  Atsl캡gv캐rdi: kr캐jumi, ofiss, p캐rvald캶ba, inventariz캐cija, preces
-->
<div class="stock-container">
  <h2>Ofisa Kr캐jumu P캐rvald캶ba</h2>
  <button class="back-button" (click)="goBack()">Atgriezties</button>

  <!-- Pievienot jaunu kr캐jumu sada컆a -->
  <div class="add-stock-form">
    <h3>Pievienot jaunu kr캐jumu</h3>
    <form (submit)="addStockItem($event)">
      <!-- Preces nosaukuma ievade -->
      <input
        type="text"
        placeholder="Preces nosaukums"
        [(ngModel)]="newItemName"
        name="itemName"
        required
      />
      <!-- Daudzuma ievade -->
      <input
        type="number"
        placeholder="Daudzums"
        [(ngModel)]="newItemQuantity"
        name="itemQuantity"
        required
        min="1"
      />
      <!-- Kategorijas ievade -->
      <input
        type="text"
        placeholder="Kategorija"
        [(ngModel)]="newItemCategory"
        name="itemCategory"
        required
      />
      <!-- Poga preces pievieno코anai -->
      <button type="submit">Pievienot preci</button>
    </form>
  </div>

  <!-- Kr캐jumu saraksta sada컆a -->
  <div class="stock-list">
    <h3>Kr캐jumu saraksts</h3>
    <div class="stock-grid">
      <div class="stock-card" *ngFor="let item of stockItems; let i = index">
        <h4>{{ item.name }}</h4>
        <p><strong>Daudzums:</strong> {{ item.quantity }}</p>
        <p><strong>Kategorija:</strong> {{ item.category }}</p>
        <div class="card-actions">
          <button class="edit" (click)="editStockItem(i)">九勇 Labot</button>
          <button class="delete" (click)="deleteStockItem(i)">游딈 Dz캡st</button>
        </div>
      </div>
    </div>
  </div>

</div>
