<!--
  Autors: Mariuss Gustins
  Apraksts: Krājumu pārvaldības komponents, kas ļauj pievienot, rediģēt un dzēst ofisa krājumus.
            Ietver formu jauna krājuma pievienošanai un tabulu ar esošajiem krājumiem.
  Atslēgvārdi: krājumi, ofiss, pārvaldība, inventarizācija, preces
-->
<div class="stock-container">
  <h2>Ofisa Krājumu Pārvaldība</h2>
  <button class="back-button" (click)="goBack()">Atgriezties</button>

  <!-- Pievienot jaunu krājumu sadaļa -->
  <div class="add-stock-form">
    <h3>Pievienot jaunu krājumu</h3>
    <form (submit)="addStockItem($event)">
      <!-- Preces nosaukuma ievade -->
      <input
        type="text"
        placeholder="Preces nosaukums"
        [(ngModel)]="newItemName"
        name="itemName"
        required
      />
      <!-- Daudzuma ievade -->
      <input
        type="number"
        placeholder="Daudzums"
        [(ngModel)]="newItemQuantity"
        name="itemQuantity"
        required
        min="1"
      />
      <!-- Kategorijas ievade -->
      <input
        type="text"
        placeholder="Kategorija"
        [(ngModel)]="newItemCategory"
        name="itemCategory"
        required
      />
      <!-- Poga preces pievienošanai -->
      <button type="submit">Pievienot preci</button>
    </form>
  </div>

  <!-- Krājumu saraksta sadaļa -->
  <div class="stock-list">
    <h3>Krājumu saraksts</h3>
    <div class="stock-grid">
      <div class="stock-card" *ngFor="let item of stockItems; let i = index">
        <h4>{{ item.name }}</h4>
        <p><strong>Daudzums:</strong> {{ item.quantity }}</p>
        <p><strong>Kategorija:</strong> {{ item.category }}</p>
        <div class="card-actions">
          <button class="edit" (click)="editStockItem(i)">✏️ Labot</button>
          <button class="delete" (click)="deleteStockItem(i)">🗑 Dzēst</button>
        </div>
      </div>
    </div>
  </div>

</div>
