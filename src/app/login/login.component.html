<div class="login-container">
  <h2>Login</h2>

  <!-- Kļūdu ziņojums, ja serveris atgriež kļūdu -->
  <div *ngIf="serverError" class="error-message">
    {{ serverError }}
  </div>

  <!-- Pieteikšanās veidlapa -->
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <!-- Lietotājvārda ievades lauks -->
    <div>
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        formControlName="username"
        placeholder="Enter your username"
        required
      />
    </div>

    <!-- Paroles ievades lauks -->
    <div>
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="Enter your password"
        required
      />
      <!-- Validācijas kļūdas paziņojums -->
      <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="error-message">
        Parolei jābūt vismaz 8 simboliem, jāiekļauj lielie un mazie burti, cipari un speciālie simboli.
      </div>
    </div>

    <!-- Pieteikšanās poga -->
    <button type="submit" [disabled]="loginForm.invalid || isLoading">
      Login
    </button>
  </form>
</div>
