<div class="main-container">
  <!-- S캐njosla ar lietot캐ja profilu un navig캐cijas pog캐m -->
  <div class="sidebar">
    <div class="profile-picture">
      <img [src]="user?.pictureUrl" alt="Profile Picture" class="circle" />
    </div>
    <div class="profile-info">
      <p>{{ user?.name }} {{ user?.surname }}</p>
      <p class="role">{{ user?.roleName }}</p>
    </div>

    <!-- Navig캐cijas pogas ar ikon캐m -->
    <button (click)="goToWorkHours()">
      <i class="fas fa-clock"></i>
      Darba stundas
    </button>
    <button (click)="goToFiles()">
      <i class="fas fa-folder-open"></i>
      Faili
    </button>
    <button (click)="goToEmployeeManagement()">
      <i class="fas fa-users"></i>
      Darbinieki
    </button>
    <button (click)="goToStock()">
      <i class="fas fa-boxes"></i>
      Inventariz캐cija
    </button>
  </div>

  <!-- Aktu캐lie projekti -->
  <div class="content">
    <div class="projects-header">
      <h2>游늬 Aktu캐lie projekti</h2>
      <button class="add-btn" (click)="addProject()">+ Pievienot projektu</button>
    </div>

    <div class="project-cards">
      <div class="project-card" *ngFor="let project of projects">
        <h3>{{ project.projectName }}</h3>
        <p><strong>Apraksts:</strong> {{ project.description }}</p>
        <p><strong>S캐kums:</strong> {{ project.startDate }}</p>
        <p><strong>Beigas:</strong> {{ project.endDate }}</p>
        <p>
          <strong>Statuss:</strong>
          <span class="status" [ngClass]="{ 'active': project.isActive, 'inactive': !project.isActive }">
          {{ project.isActive ? 'Akt캶vs' : 'Neakt캶vs' }}
        </span>
        </p>
        <div class="card-actions">
          <button class="action-btn edit" (click)="editProject(project.id)">Redi캮캡t</button>
          <button class="action-btn delete" (click)="deleteProject(project.id)">Dz캡st</button>
        </div>
      </div>
    </div>
  </div>
</div>
